<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>作業</title>
  <style>
    * {
      text-align: center;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    h1 {
      font-size: 10vw;
    }
    img {
      max-width: 100%;
      height: auto;
    }
    iframe {
      max-width: 100%;
      width: 50vw; 
      height: auto;
      aspect-ratio: 16 / 9; 
    }
    #myPlot {
      width: 100%;
      max-width: 700px;
      height: auto;
      aspect-ratio: 1 / 1; /* 讓圖表維持 1:1 比例 */
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 8vw;
      }
      iframe {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>我的作業</h1>
  <img src="https://memeprod.ap-south-1.linodeobjects.com/user-template/03b0021d2cdf07175e39719916ce349b.png" alt="Meme Image">
  <br><br>
  <iframe src="https://www.youtube.com/embed/yC1v1dpjMow" title="Linux實務" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

  <!-- 圖表容器 -->
  <div id="myPlot"></div>

  <script>
    // 設定數據
    const xArray = ["設定VirtualBox", "安裝ubuntu", "建立一目錄shared分享至虛擬電腦", "在 shared 建立一個文字檔存任何文字在虛擬電腦中開啟此文字檔"];
    const yArray = [7, 20, 10, 2];

    // 設定圖表佈局
    const layout = {
      title: "影片時間占比",
      responsive: true // 使圖表具備響應式設計
    };

    // 設定圖表數據
    const data = [{
      labels: xArray,
      values: yArray,
      type: "pie"
    }];

    // 繪製圖表
    Plotly.newPlot("myPlot", data, layout);
  </script>
</body>
</html>
